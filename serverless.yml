service: finnhub-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x

  websocketsApiName: ${self:service}
  websocketsApiRouteSelectionExpression: $request.body.action # custom routes are selected by the value of the action property in the body
  websocketsDescription: Finnhub Websocket API
  
  logs:
    frameworkLambda: true
    websocket: true
  
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    NODE_OPTIONS: '--enable-source-maps --stack-trace-limit=1000'
    CONNECTION_TABLE: ${self:resources.Resources.FinnhubApiWsConnectionTable.Properties.TableName}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:GetItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:Scan'
          Resource:
            - Fn::GetAtt: [FinnhubApiWsConnectionTable, Arn]
        - Effect: Allow
          Action:
            - 'execute-api:ManageConnections'
          Resource:
            - 'arn:aws:execute-api:*:*:**/@connections/*'

package:
  individually: true

functions:
  connectHandler:
    handler: handler.connectHandler
    events:
      - websocket:
          route: $connect
  disconnectHandler:
    handler: handler.disconnectHandler
    events:
      - websocket:
          route: $disconnect
  defaultHandler:
    handler: handler.defaultHandler
    events:
      - websocket:
          route: $default
  sendMessageHandler:
    handler: handler.sendMessageHandler
    events:
      - websocket:
          route: sendMessage
          routeResponseSelectionExpression: $default

resources:
  Resources:
    FinnhubApiWsConnectionTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: FinnhubApiWsConnectionTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: 'connectionId'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'connectionId'
            KeyType: 'HASH'
