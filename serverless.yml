service: serverless-lambda-chat-api
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x

  websocketsApiName: ${self:service}
  websocketsApiRouteSelectionExpression: $request.body.action # custom routes are selected by the value of the action property in the body
  websocketsDescription: Market News API for streaming live chat data

  logs:
    frameworkLambda: true
    websocket: true

  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    NODE_OPTIONS: '--enable-source-maps --stack-trace-limit=1000'
    CONNECTION_TABLE: ${self:resources.Resources.ServerlessLambdaChatApiWsConnectionTable.Properties.TableName}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:GetItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:Scan'
          Resource:
            - Fn::GetAtt: [ServerlessLambdaChatApiWsConnectionTable, Arn]
        - Effect: Allow
          Action:
            - 'execute-api:ManageConnections'
          Resource:
            - 'arn:aws:execute-api:*:*:**/@connections/*'

package:
  individually: true

functions:
  connect:
    handler: ./src/functions/connect/handler.connect
    events:
      - websocket:
          route: $connect
  disconnect:
    handler: ./src/functions/disconnect/handler.disconnect
    events:
      - websocket:
          route: $disconnect
  default:
    handler: ./src/functions/default/handler.defaultHandler
    events:
      - websocket:
          route: $default
  send:
    handler: ./src/functions/send/handler.send
    events:
      - websocket:
          route: send
          routeResponseSelectionExpression: $default
resources:
  Resources:
    ServerlessLambdaChatApiWsConnectionTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ServerlessLambdaChatApiWsConnectionTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: 'connectionId'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'connectionId'
            KeyType: 'HASH'
